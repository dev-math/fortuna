<style>
main {
  display: flex !important;
  flex-direction: column !important;
  align-items: center;
}
</style>
<main class="stack-large">
  <div class="stack">
    <h1>Relatórios do Aluno</h1>
  </div>

  <div *ngIf="reports.length === 0 && !isLoading" class="empty-state">
    Nenhum relatório encontrado.
  </div>

  <div *ngIf="isLoading" class="loading">Carregando...</div>

  <mat-list *ngIf="reports.length > 0" class="h-full grid">
    <mat-list-item *ngFor="let report of reports" class="h-full">
      <div class="report-info">
        <h3>Relatório: {{ report.createdAt | date: "short" }}</h3>
        <p>Artigos em Escrita: {{ report.articlesInWriting }}</p>
        <p>Artigos Submetidos: {{ report.articlesSubmitted }}</p>
        <p>Artigos Aceitos: {{ report.articlesAccepted }}</p>
        <button
          mat-button
          color="primary"
          [routerLink]="['/report', report.id]"
        >
          Ver Detalhes
        </button>
      </div>
    </mat-list-item>
  </mat-list>

  <mat-paginator
    [length]="totalReports"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</main>
